<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-assets timeout="10000">
        <a-asset-item id="duck" src="./models/duck/scene.gltf"></a-asset-item>
        <a-asset-item id="dragon" src="./models/baby_dragon_riku/scene.gltf"></a-asset-item>
    </a-assets>


    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.5;">
    </a-entity>


    <!--Directional-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

    <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
        position="-100 18 20"></a-entity>

    </a-entity>


    <!--Duck-->
    <a-entity>
        <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#duck" shadow="cast: true;">
        </a-entity>
      </a-entity>
      <!--Tiger-->
    <a-entity>
        <a-entity position="-9 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
        </a-entity>
      </a-entity>
  </a-scene>
</body>

</html>
